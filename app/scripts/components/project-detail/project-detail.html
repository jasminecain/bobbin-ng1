<div class="container col s12 m4 l8">
  <h3 ng-init="init()">{{ project.title }}</h3>
  <div class="row">
    <div class="col s12 m6">
      <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <img ng-src="{{ project.img }}">
        </div>
        <div class="card-content">
          <p>{{ project.description }}</p>
          <p><a href="#">{{ project.url }}</a></p>
        </div>
        <div class="card-action">
          <!-- function: passing in project id as params -->
          <i class="material-icons" ng-click="toEditProjectView()">mode_edit</i>
          <i class="material-icons" ng-click="deleteProject(project)">highlight_off</i>
          <i class="material-icons" ng-click="emailShare(project)">email</i>
        </div>
      </div>
    </div>

  <!-- SUPPLY LIST -->
    <div class="col s12 m6">
      <div class="card">
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">Supply List</span>
          <p>
            <!-- CHECKLIST -->
          </p>
        </div>
        <div class="card-action">
          <!-- ACTIONS -->
          <i class="material-icons" ui-sref="editProject.view({ projectId: project.id })">mode_edit</i>
          <i class="material-icons" ng-click="deleteProject(project)">highlight_off</i>
          <a ui-sref="{{mailLink}}" target="_blank"><i class="material-icons icon-black" ng-click="emailShare()">email</i></a>
          <i class="material-icons icon-black print-icon" ng-click="printSupplyList()">print</i></a>
        </div>
      </div>
    </div>
