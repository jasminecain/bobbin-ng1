<br>
<div class=card-container>
  <div id="wrapper">
    <div class="container">
      <!-- <center><img src="logo image"></center> -->
        <p>Log In with Google</p>
        <div class="col-xs-6">
          <a href="#" ng-click="loginGoogle()"><img src="app/assets/images/google-login.png"></a>
        </div>
        <div class="col-xs-6 text-right">
          <section class="auth-form">
            <br>
            <div>
              Email: <input type="text" autofocus="true" ng-model="account.email">
            </div>
            <div>
              Password: <input type="password" ng-model="account.password">
            </div>
            <div>
              <button ng-click="logIn()" class="btn btn-info waves-effect light-blue">Login</button>
              <button ng-click="register()" class="btn btn-default waves-effect light-blue">Register</button>
            </div>
          </section>
        </div>
    </div>
  </div>
</div>
<br>
