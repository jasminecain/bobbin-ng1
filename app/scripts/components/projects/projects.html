<h3>Craft Projects</h3>


<!-- Modal Trigger -->
<div class="col">
  <a class="btn waves-effect light-blue" data-target="createProjectModal" modal>Create Project</a>
</div>

<!-- Modal Structure -->
<div id="createProjectModal" class="modal">
  <div class="modal-content">
    <!-- <div class="row"> -->
      <!-- <div class="col s12 m8"> -->
        <div class="card project-form">
          <h3>{{project.title}}</h3>
          <form ng-submit="submitProject(project)">
            <div>
              <div input-field>
                <label for="project-title">Create Project Title</label>
                <input placeholder="Create a Project Title" id="project-title" type="text" class="validate" ng-model="project.title">
              </div>
              <div class="input-field">
                <label for="imageUrl">Image URL</label>
                <input id="imageUrl" type="text" class="validate" ng-model="project.img">
              </div>
              <div class="input-field">
                <label for="description">Description</label>
                <input id="description" type="text" class="validate" ng-model="project.description">
              </div>
              <div class="input-field">
                <label for="URL">URL</label>
                <input id="URL" type="text" class="validate" ng-model="project.url">
              </div>
              <div input-field>
                <label for="supply-title">Create Supply Title</label>
                <input placeholder="Create a Supply List" id="supply-title" type="text" class="validate" ng-model="project.supplylist">
              </div>
              <div input-field>
                <label for="project-photos">Add Photos</label>
                <input placeholder="Add project photos" id="project-photos" type="text" class="validate" ng-model="project.photos">
              </div>
              <br><br>
              <button type="submit" class="waves-effect light-blue btn" class="btn btn-default">
                Add Project
              </button>
              <button type="button" class="waves-effect light-blue btn" class="btn btn-default" ng-click="clearForm()">Cancel</button>
            </div>
          </form>
        </div>
      <!-- </div> -->
    <!-- </div> -->
  </div>
</div>
