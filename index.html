<!DOCTYPE html>
<html ng-app="BobbinApp">
  <head>
    <title>Bobbin App</title>
    <!-- Materialize CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lily+Script+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="app/styles/css/app.css">
  </head>

  <body>
    <main>
      <div class="loading-overlay">
        <ui-view></ui-view>
        <footer-component></footer-component>
      </div>
    </main>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="node_modules/angular-ui-router/release/stateEvents.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.2.2/angular-materialize.min.js"></script>
    <script type="text/javascript" src="node_modules/masonry-layout/dist/masonry.pkgd.js"></script>
    <script type="text/javascript" src="node_modules/angular-masonry/src/angular-masonry.js"></script>
    <script type="text/javascript" src="node_modules/ng-file-upload/dist/ng-file-upload-shim.min.js"></script> <!-- for no html5 browsers support -->
    <script type="text/javascript" src="node_modules/ng-file-upload/dist/ng-file-upload.min.js"></script>

    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/values/fb-creds.js"></script>

    <!-- factories -->
    <script type="text/javascript" src="app/factories/auth-factory.js"></script>
    <script type="text/javascript" src="app/factories/projects-factory.js"></script>

    <!-- components -->
    <script type="text/javascript" src="app/scripts/components/login/login-component.js"></script>
    <script type="text/javascript" src="app/scripts/components/projects/projects-component.js"></script>
    <script type="text/javascript" src="app/scripts/components/footer/footer-component.js"></script>
    <script type="text/javascript" src="app/scripts/components/header/header-component.js"></script>
    <script type="text/javascript" src="app/scripts/components/project-edit/project-edit-component.js"></script>
    <script type="text/javascript" src="app/scripts/components/profile-view/profile-view-component.js"></script>
    <script type="text/javascript" src="app/scripts/components/project-detail/project-detail-component.js"></script>
    <script type="text/javascript" src="app/scripts/components/photo-gallery/photo-gallery-component.js"></script>

  </body>
</html>
